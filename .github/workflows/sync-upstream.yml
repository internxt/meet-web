name: Sync Upstream

permissions:
    contents: write
    pull-requests: write

on:
    workflow_dispatch:
    schedule:
        - cron: "0 0 1 * *"
    pull_request:
        branches: [main]

jobs:
    sync:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout fork repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup GitHub CLI
              run: |
                  sudo apt-get install -y gh
                  echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

            - name: Add upstream remote
              run: |
                  git remote add upstream https://github.com/jitsi/jitsi-meet.git
                  git fetch upstream

            - name: Create sync branch
              run: |
                  git checkout -B upstream-sync upstream/master

            - name: Push upstream-sync branch to fork
              run: |
                  git push -f origin upstream-sync

            - name: Create Pull Request
              run: |
                  gh pr create \
                    --base main \
                    --head upstream-sync \
                    --title "Sync with upstream main" \
                    --body "This PR syncs the fork with upstream main. Conflicts may be present and require manual resolution."
