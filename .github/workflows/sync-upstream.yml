name: Sync Upstream

permissions:
    contents: write
    pull-requests: write

on:
    workflow_dispatch:
    schedule:
        - cron: "0 0 1 * *"
    pull_request:
        branches: [main]

jobs:
    sync:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.WORKFLOW_TOKEN }}

            - name: Configure Git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Add upstream remote
              run: |
                  git remote add upstream https://github.com/jitsi/jitsi-meet.git || true
                  git fetch upstream

            - name: Detect upstream default branch
              id: detect_branch
              run: |
                  UPSTREAM_BRANCH=$(git remote show upstream | grep "HEAD branch" | cut -d ":" -f 2 | xargs)
                  echo "upstream_branch=$UPSTREAM_BRANCH" >> $GITHUB_OUTPUT
                  echo "Detected upstream branch: $UPSTREAM_BRANCH"

            - name: Check for upstream changes
              id: check_changes
              run: |
                  UPSTREAM_BRANCH="${{ steps.detect_branch.outputs.upstream_branch }}"
                  git fetch origin main
                  CHANGES=$(git rev-list --count origin/main..upstream/$UPSTREAM_BRANCH || echo "0")
                  echo "changes_count=$CHANGES" >> $GITHUB_OUTPUT
                  if [ "$CHANGES" -eq 0 ]; then
                    echo "has_changes=false" >> $GITHUB_OUTPUT
                  else
                    echo "has_changes=true" >> $GITHUB_OUTPUT
                  fi

            - name: Stop if no changes
              if: steps.check_changes.outputs.has_changes == 'false'
              run: echo "✅ No upstream changes — Nothing to do."

            - name: Create sync branch
              if: steps.check_changes.outputs.has_changes == 'true'
              id: create_branch
              run: |
                  BRANCH="sync-upstream-$(date +%Y-%m-%d)"
                  echo "branch=$BRANCH" >> $GITHUB_OUTPUT
                  git checkout -b "$BRANCH"

            - name: Merge upstream changes
              if: steps.check_changes.outputs.has_changes == 'true'
              run: |
                  UPSTREAM_BRANCH="${{ steps.detect_branch.outputs.upstream_branch }}"
                  git merge upstream/$UPSTREAM_BRANCH --no-edit || true
                  git add .
                  git commit -m "sync: merge upstream changes" || true

            - name: Push branch
              if: steps.check_changes.outputs.has_changes == 'true'
              run: |
                  git push origin ${{ steps.create_branch.outputs.branch }}

            - name: Open Pull Request
              if: steps.check_changes.outputs.has_changes == 'true'
              uses: repo-sync/pull-request@v2
              with:
                  source_branch: ${{ steps.create_branch.outputs.branch }}
                  destination_branch: "main"
                  pr_title: "sync: Merge upstream changes"
                  pr_body: "Automated sync from upstream."
                  github_token: ${{ secrets.WORKFLOW_TOKEN }}
