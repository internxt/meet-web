name: Sync Upstream

permissions:
    contents: write
    pull-requests: write

on:
    workflow_dispatch:
    schedule:
        - cron: "0 0 1 * *" # Día 1 de cada mes a las 00:00 UTC
    pull_request:
        branches: [main]

jobs:
    sync:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.WORKFLOW_TOKEN }}
                  fetch-depth: 0

            - name: Configure git identity
              run: |
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git config user.name "github-actions[bot]"

            - name: Add upstream remote
              run: |
                  git remote add upstream https://github.com/jitsi/jitsi-meet.git || true
                  git fetch upstream

            - name: Create and push sync branch
              run: |
                  git checkout -B upstream-sync upstream/master
                  git push -f origin upstream-sync

            - name: Create or update Pull Request
              env:
                  GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
              run: |
                  if gh pr list --head upstream-sync --state open --json number | jq -e 'length > 0' > /dev/null; then
                    echo "PR already exists → nothing to do"
                  else
                    gh pr create \
                      --title "chore(sync): monthly sync with jitsi/jitsi-meet" \
                      --body "Automated monthly sync from upstream jitsi/jitsi-meet

                    Upstream commit: $(git rev-parse --short upstream/master)

                    Includes upstream workflows (token has workflow permission)." \
                      --base main \
                      --head upstream-sync \
                      --label "enhancement"
                  fi
